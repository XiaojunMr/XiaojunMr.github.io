<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/lixiaojun_style_zero.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h2>爱我所爱</h2>
		<div class="login">
			<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" action="/form" method="get" novalidate>
				<p>会员名:<br>
				<input type="text" name="user" placeholder="会员名:字母或者数字" ng-model="user" required>
				</p>
				<p>密码:<br>
				<input type="password" placeholder="密码:字母或者数字" name="password" required>
				</p>
				<p class="btn">
				<input id="sub" type="submit"  value="确认">
				</p>
			</form>
		</div>
	</div>
</body>
<script src="../js/login1.js"></script>
<script src="../js/login3.js"></script>
</html>
