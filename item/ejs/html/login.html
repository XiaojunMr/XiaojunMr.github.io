<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>精英吧</title>
    <link rel="stylesheet" type="text/css" href="../css/lixiaojun_style_zero.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../js/data.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="header-box">
          <div class="headerImg"><img src="../img/logo.jpg"></div>
          <div class="headerRight">
            <ul>
              <li><a href="##" class="alterant">课程</a></li>
              <li><a href="##">互联头条</a></li>
              <li><a href="##">➕提问</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="login" style="min-width:970px; ">
      <div class="container">
        <div class="winlogin">
          <div class="logintitle"><a class="show">登录</a><a>注册</a></div>
          <div class="switch">
            <div class="loginIn">
              <form action="" method="post" name="login">
                <div class="phone_box"><span></span>
                  <input type="text" name="phone" placeholder="请输入手机号" value="">
                </div>
                <div class="error"><span></span>
                  <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="eBox">
                  <div class="verification_left"><span></span>
                    <input type="text" name="code" placeholder="验证码">
                  </div>
                  <div class="verification_right"><a src=""><img src="" id="code" width="90" height="38" title="点击图片更换"></a></div>
                </div>
                <div class="remembercont">
                  <p class="remember">
                    <input type="checkbox" name="auto" checked="checked" class="checkbox">记住我
                  </p>
                  <p class="forget"><a src="">忘记密码?</a></p>
                </div>
                <input name="submit" type="submit" value="登录" class="submit">
              </form>
            </div>
            <div class="register">
              <form action="" method="post" name="login">
                <div class="phone_box"><span></span>
                  <input type="text" name="phone" placeholder="请输入手机号" value="">
                </div>
                <div class="eBox">
                  <div class="verification_left"><span></span>
                    <input type="text" name="code" placeholder="图形验证码">
                  </div>
                  <div class="verification_right"><a src=""><img src="" id="code" width="90" height="38" title="点击图片更换"></a></div>
                </div>
                <div class="eBox">
                  <div class="verification_left"><span></span>
                    <input type="text" name="code" placeholder="短信验证码">
                  </div>
                  <div class="verification_right"><a id="verification" src="">获取验证码</a></div>
                </div>
                <div class="error"><span></span>
                  <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="error"><span class="confirm"></span>
                  <input type="password" name="password" placeholder="再次输入密码">
                </div>
                <div class="remembercont">
                  <p class="rememberl">
                    <input type="checkbox" name="auto" checked="checked" class="checkbox">同意网站条款
                  </p>
                </div>
                <input name="submit" type="submit" value="提交" class="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="companyname">
      <div class="container"><span>才信教育©2015-2017 </span><span style="color:#444;">|</span><span> 京ICP备16013954号</span></div>
    </div>
  </body>
  <script type="text/javascript" src="../js/login.js"></script>
</html>
